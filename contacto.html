    <main class="sombra">
        <section id="formu">
            <h2>Contacto</h2>
    
            <form class="formulario" id="formulario-contacto" data-netlify="true" action="submit-formulario-compra.php" method="POST" >
            <fieldset>
                <legend>Contactame llenando los siguientes campos</legend>
                <div class="contenedor-campos">
                    <div class="campo">
                        <label for="">Nombre</label>
                        <input class="input-text" type="text" placeholder="Tu nombre" required>
                    </div>
    
                    <div class="campo">
                        <label for="">Telefono</label>
                        <input class="input-text" type="tel" placeholder="Tu telefono" required>
                    </div>
    
                    <div class="campo">
                        <label for="">E-mail</label>
                        <input class="input-text" type="email" placeholder="Tu E-mail" required>
                    </div>
    
                    <div class="campo">
                        <label for="">Mensaje</label>
                        <textarea class="input-text" name="Mensaje" id="" cols="" rows="5" required></textarea>
                    </div>
                    
                    <div data-netlify-recaptcha="true"></div>
                    
    
                </div>
                
    
                <div class="Enviar">
                    <input class="boton_c" type="submit" value="Enviar">
                </div>
    
            </fieldset>
            </form>
        </section>
